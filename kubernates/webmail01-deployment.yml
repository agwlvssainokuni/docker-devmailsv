apiVersion: apps/v1
kind: Deployment
metadata:
  name: webmail01
  labels:
    app: webmail01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webmail01
  template:
    metadata:
      labels:
        app: webmail01
    spec:
      containers:
      - image: docker.io/agwlvssainokuni/devmailsv
        name: mailsv
        resources: {}
      - image: docker.io/roundcube/roundcubemail
        name: websv
        resources: {}
